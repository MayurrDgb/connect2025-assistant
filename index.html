<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Connect 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .chat-container {
            width: 100%;
            max-width: 420px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(135deg, #E2001A 0%, #c41e3a 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .chat-header h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .chat-header .subtitle {
            font-size: 12px;
            opacity: 0.9;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.bot {
            display: flex;
            align-items: flex-start;
        }
        .message.user {
            display: flex;
            justify-content: flex-end;
        }
        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #E2001A;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
            flex-shrink: 0;
        }
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .message.bot .message-bubble {
            background: white;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 4px;
        }
        .message.user .message-bubble {
            background: #E2001A;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .typing-indicator {
            display: none;
            align-items: center;
            margin-bottom: 15px;
        }
        .typing-dots {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            margin-left: 45px;
        }
        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ccc;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chat-input {
            flex: 1;
            border: 1px solid #e1e5e9;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        .chat-input:focus {
            border-color: #E2001A;
        }
        .send-button {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: #E2001A;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .send-button:hover {
            background: #c41e3a;
            transform: scale(1.05);
        }
        .send-button:active {
            transform: scale(0.95);
        }
        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        @media (max-width: 480px) {
            body { padding: 10px; }
            .chat-container {
                height: calc(100vh - 20px);
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ü§ñ Assistant Connect 2025</h2>
            <div class="subtitle">26-28 septembre ‚Ä¢ Campus de C√©ly</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="avatar">ü§ñ</div>
                <div class="message-bubble">
                    Bonjour ! Je suis l'assistant de l'√©quipe organisatrice MBE France pour Connect 2025. Pour commencer, j'ai besoin de votre code d'acc√®s unique.
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Tapez votre message..." maxlength="500">
            <button class="send-button" id="sendButton">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                </svg>
            </button>
        </div>
    </div>

<script>
const chatMessages = document.getElementById('chatMessages');
const chatInput = document.getElementById('chatInput');
const sendButton = document.getElementById('sendButton');
const typingIndicator = document.getElementById('typingIndicator');

// URL de votre API (sera automatiquement la bonne sur Vercel)
const API_URL = '/api/dust';

function addMessage(content, isUser = false) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
    
    if (isUser) {
        messageDiv.innerHTML = `<div class="message-bubble">${escapeHtml(content)}</div>`;
    } else {
        messageDiv.innerHTML = `
            <div class="avatar">ü§ñ</div>
            <div class="message-bubble">${escapeHtml(content)}</div>
        `;
    }
    
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function showTyping() {
    typingIndicator.style.display = 'flex';
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function hideTyping() {
    typingIndicator.style.display = 'none';
}

function setInputEnabled(enabled) {
    chatInput.disabled = !enabled;
    sendButton.disabled = !enabled;
}

async function sendMessageToAssistant(userMessage) {
    try {
        console.log('üöÄ Envoi vers Assistant Connect 2025...');
        
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                message: userMessage.trim()
            })
        });

        console.log('üì° Status:', response.status);
        
        if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.error || `Erreur ${response.status}`);
        }

        const data = await response.json();
        console.log('‚úÖ R√©ponse re√ßue:', data);
        
        return data;

    } catch (error) {
        console.error('‚ùå Erreur:', error);
        throw error;
    }
}

async function sendMessage() {
    const message = chatInput.value.trim();
    if (!message) return;
    
    // Ajouter le message utilisateur
    addMessage(message, true);
    chatInput.value = '';
    
    // D√©sactiver l'input et afficher l'indicateur de frappe
    setInputEnabled(false);
    showTyping();
    
    try {
        const result = await sendMessageToAssistant(message);
        
        // D√©lai pour l'UX
        setTimeout(() => {
            hideTyping();
            
            let botResponse = "D√©sol√©, je n'ai pas pu traiter votre demande.";
            
            if (result && result.response) {
                botResponse = result.response;
            } else if (result && result.error) {
                botResponse = `Erreur : ${result.error}`;
            }
            
            addMessage(botResponse);
            setInputEnabled(true);
            chatInput.focus();
            
        }, 800);
        
    } catch (error) {
        hideTyping();
        addMessage("‚ùå Erreur technique. Contactez infoconnect@mbefrance.fr");
        setInputEnabled(true);
        chatInput.focus();
    }
}

// Event listeners
sendButton.addEventListener('click', sendMessage);
chatInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
});

// Focus automatique
chatInput.focus();
</script>
</body>
</html>
